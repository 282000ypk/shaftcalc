<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            *
            {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            .container
            {
                min-height: 100vh;
                min-width: 100vw;
                background: linear-gradient(to bottom left,#48cfad 60%,#37bc9b 40%);
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
                flex-wrap: wrap;
            }

            .data
            {
            
                display: flex;
                justify-content: left;
                margin: 0 10vw;
                flex: 1 1 100%;
                font-size: 40px;
                flex-wrap: wrap;
            }
            .data input, label
            {
                width: 100%;
                font-size: 1em;
                display: flex;
                align-items: center;
                height: 1.5em;
            }
            .data input
            {
                padding-left: 0.25em;
            }
            #result
            {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                font-size: 30px;
                border: 1px solid;
                padding-left: 10px;
                width: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="result">

            </div>
            <div class="data">
                <label for="diameter">Diameter</label><input type="number" id="diameter" onkeyup="calc()">
            </div>
            <div class="data">
                <label for="model">Model</label><input type="number" id="model" onkeyup="calc()">
            </div>
            
            
        </div>
        
        <script>
            

            function calc()
            {
                var diameter=document.getElementById("diameter").value;
                var model=document.getElementById("model").value;
                var result=document.getElementById("result");

                diameter=parseFloat(diameter);
                model=parseFloat(model);

                var ans=(model/(diameter-(2*model)));
                ans=Math.atan(ans)*(180/Math.PI)
                result.innerHTML=!isNaN(ans) ? ans: 0;      
            }

        </script>
    </body>
</html>
